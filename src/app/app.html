<div class="full-page-container">
  <div class="todo-container">
    <h1>To-do List</h1>
    <div class="input-section">
      <input type="text" [(ngModel)]="task" placeholder="Add a new task..." />
      <button id="addBtn" (click)="addTask()">Add Task</button>
    </div>
    @for(task of taskList; track task.id){
    <ul class="task-ul" [class.completed]="task.isDone">
      <!-- <li>{{task.id}}</li> -->
      <!-- <li>{{ task.name }}</li> -->
      <li [class.completed-text]="task.isDone">{{ task.name }}</li>
      <li>
        <button class="delete-btn" (click)="deleteTask(task.id)">ğŸ—‘</button>
      </li>
      <li>
        <button class="done-btn" (click)="doneTask(task.id)">
          âœ“
        </button>
      </li>
    </ul>
    }
  </div>
</div>
